databaseChangeLog:
  - changeSet:
      id: 1761906509387-1
      author: yohanaidan
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: expansion
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_expansion
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: code
                  type: VARCHAR(255)
              - column:
                  name: card_market_expansion_id
                  type: INT
