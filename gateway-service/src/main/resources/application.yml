server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - StripPrefix=2
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/products/**
              filters:
                - StripPrefix=2
            - id: collection-service
              uri: lb://collection-service
              predicates:
                - Path=/api/collections/**
              filters:
                - StripPrefix=2


springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: user-service
        url: api/users/v3/api-docs
      - name: product-service
        url: api/products/v3/api-docs
      - name: collection-service
        url: api/collections/v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
